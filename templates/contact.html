<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../static/css/for_contact.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="info-item">
                <h2>Email</h2>
                <p><a href="mailto:khazene.nidhal@univ-ouargla.dz">khazene.nidhal@univ-ouargla.dz</a></p>
            </div>
            <div class="info-item">
                <h2>Physical Address</h2>
                <p>Faculty of New Technologies of Information and Communication.<br>
                   University of Kasdi Merbeh Ouargla- Algeria</p>
            </div>
            <div class="info-item">
                <h2>LinkedIn</h2>
                <p><a href="https://www.linkedin.com/in/nidhal-khazene/" target="_blank">Nidhal Khazene</a></p>
            </div>
        </div>
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
